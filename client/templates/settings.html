<template name="settings">
  <div class="page lists-show-detail settings">
    <nav class="js-title-nav">
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        {{ #with currentUser }}
          <h1 class="title-auth">
            <img class="avatar" src="{{ this.avatar.url }}" />
          </h1>
          <h1 class="title-auth">
            {{ this.firstName }} {{ this.lastName }} {{ parsedClassYear }}
          </h1>
          <p class="subtitle-auth" >
            <span class="subtitle">{{ this.email.address }}</span><br />
          </p>
          <p class="subtitle-auth">
            <span class="subtitle profile-info">{{ this.info }}</span>
          </p>
          <p class="subtitle-auth">
            <a href="#" id="editProfile">Edit Profile</a> | <a href="#" id="logout">Logout</a>
          </p>
        {{/with}}

        <div class="profile-content">

          <h4>Notification Preferences</h4>

            <div class="row">
              <div class="col-sm-4">
                <label class="radio">
                  <input type="radio" name="notificationPrefs" class="radio-notifications" id="notificaitonPrefsAll" value="all" checked={{isCurrentPrefChecked 'all'}}> All
                </label>
              </div>
              <div class="col-sm-4">
                <label class="radio">
                  <input type="radio" name="notificationPrefs" class="radio-notifications" id="notificationPrefsDigest" value="digest" checked={{isCurrentPrefChecked 'digest'}}> Get a daily digest

          <div class="row section">
