<template name="appBody">
  <div id="container" class="{{menuOpen}} {{cordova}}">

    <section id="menu">
      {{#if loggedIn }}
        <div class="logo">
          <a href="/settings">
            <span>Princeton.Chat</span>
            <i class="ts-settings ion-ios-arrow-forward"></i>
          </a>
        </div>
        <div class="list-todos">
          {{#each lists}}
            <a href="{{pathFor 'listsShow'}}" class="list-todo {{activeListClass}}" title="{{name}}">
              {{#if userId}}
                <span class="icon-lock"></span>
              {{/if}}
              {{name}}
            </a>
          {{/each}}
        </div>
      {{/if}}
    </section>

    {{#unless connected}}
      <div class="notifications">
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="meta">
            <div class="title-notification">Trying to connect</div>
            <div class="description">There seems to be a connection issue</div>
          </div>
        </div>
      </div>
    {{/unless}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{#each thisArray}}
        {{> yield}}
      {{/each}}
    </div>
  </div>

  <div id="addPostModal" class="modal fade ts-modal" tabIndex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Post</h4>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
            <div class="form-group">
              <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Post title" />
            </div>

            <div class="form-group">
              <textarea id="postDetails" class="form-control" rows="3" name="postContent" placeholder="What's up? Tell us all about it."></textarea>
            </div>

            <div class="form-group">
              <select id="allTopics-select" class="form-control">
                {{#each lists }}
                  <option value={{this._id}}>{{this.name}}</option>
                {{/each }}
              </select>
            </div>
            <div class="modal-footer" style="border-top: none">
              <input id="newPostSubmit" type="submit" class="btn princeton-btn" value="Post" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup for editing profile -->
  <div id="editProfileModal" class="modal fade ts-modal" tabIndex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit Profile</h4>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
            <div class="form-group">
              <label for="profile-info">First Name:</label>
              <input type="text" class="form-control" id="profileFirstName" name="firstName" placeholder="First Name" />
            </div>

            <div class="form-group">
              <label for="profileLastName">Last Name:</label>
              <input type="text" class="form-control" id="profileLastName" name="lastName" placeholder="Last Name" />
            </div>

            <div class="form-group">
              <label for="profileInfo">Info:</label>
              <input type="text" class="form-control" id="profileInfo" name="Info" placeholder="Info" />
            </div>

            <div class="form-group">
              <label for="profileClassYear">Class Year</label>
              <select class="form-control">
                <option>1928</option>
                <option>1929</option>
              </select>
            </div>

            <div class="form-group">
              <label for="profileClassType">Class Type:</label>
              <select class="form-control">
                <option>Undergraduate</option>
                <option>Graduate</option>
              </select>
            </div>

            <div class="modal-footer" style="border-top: none">
              <input id="editProfileSubmit" type="submit" class="btn princeton-btn" value="Done" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
