<template name="comment">
  <div class="comment-container">

    <div class="comment-inner">

      <div class="comment">
        <div class="avatar-container">
          {{#with owner}}
            <img class="avatar" src="{{ avatarUrl }}" />
          {{/with}}
        </div>

        <div class="ts-author-name-container">
          <div class="ts-author-name">
            {{#with owner}}
              <a class="tigers" href="/tigers/{{ _id }}">{{ displayName }}</a>
            {{/with}}
          </div>
          <div class="ts-author-name-sub">
            {{ displayTime }} |
            {{#with owner }}
              {{ this.classType }} | Class of {{ this.classYear }}
            {{/with}}
          </div>
        </div>
      </div>

      <div class="text">
        {{ this.content }}
      </div>
    </div>
  </div>
</template>
