<template name="todoItemDetail">
  <div class="page lists-show-detail todo-item ts-item-details">
    <nav class="js-title-nav">
      {{#if editing}}
        <form class="ts-form js-edit-form list-edit-form">
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
          <a href="/lists/{{ listId }}" class="js-menu backtrace"> > {{ listName }}</a>
        </div>
      {{/if}}
    </nav>
    <div id="post-container" class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">{{ this.todo.title }}</h1>
        <div class="title-actions">
          {{#if isFollowing}}
            <a href='#' id="unfollow" class="title-action-link active" data-topic-id={{ this.listId }}>
              Following Post
              <i class="ion-checkmark-round"></i>
            </a> |
          {{ else }}
            <a href='#' id="follow" class="title-action-link inactive" data-topic-id={{ this.listId }}>
              Follow Post
            </a> |
          {{/if}}
          <a href="mailto:founders@s10.tv" id="report" class="title-action-link">Report</a>
        </div>
        <div class="ts-detail-author">
          <div style="ts-avatar-container">
            {{#with owner}}
              <img class="ts-avatar" src="{{avatarUrl}}" />
            {{/with}}
          </div>
          <div class="ts-author-name-container">
            <div class="ts-author-name">
              {{#with owner}}
                {{ displayName }}
              {{/with}}
            </div>
            <div class="ts-author-name-sub">
              {{ displayTime }} | Computer Science | Class of '12
            </div>
          </div>
        </div>
        <pre>{{ this.todo.content }}</pre>
        <div class="todo-detail-content">
          <div class="comments">
            {{#each comments}}
              {{> comment}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    <form class="ts-form ts-comment-form">
      <div class="input-symbol">
        <input type="comment" name="comment" placeholder="Type message ... " />
      </div>

      <button type="submit" class="btn-primary">Send</button>
    </form>
  </div>
</template>
