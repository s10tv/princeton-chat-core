<template name="signupClaimUsername">
  <div class="page auth">

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Claim Your Username</h1>
        <p class="subtitle-auth" >And set a password for later use.</p>

        <form class="ts-form">
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol  {{errorClass 'email'}}">
            <input type="text" name="email" placeholder="Your Username" />
            <span class="icon-user-add" title="Your Username"></span>
          </div>

          <div class="input-symbol  {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input type="password" name="confirm" placeholder="Confirm Password" />
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <button type="submit" class="btn-primary">Welcome!</button>
        </form>
      </div>
    </div>
  </div>
</template>
